<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:fb="https://www.facebook.com/2008/fbml">

<h:head>
    <title>Registreer</title>
    <h:outputStylesheet library="css" name="styles.css"/>
    <h:outputScript library="primefaces" name="jquery/jquery.js" target="head"/>
    <h:outputScript library="js" name="script.js"/>
    <h:outputScript library="js" name="fblogin.js"/>
</h:head>

<h:body>
    <h:form id="menuFrm">
        <p:menubar styleClass="centeredMenuBar">
            <p:menuitem value="" url="#" icon="stratego" disabled="true"/>
            <p:menuitem value="Home" url="index.xhtml"/>
            <p:menuitem value="Play" url="game.xhtml"/>

            <p:submenu label="Help">
                <p:menuitem value="Instructions" url="instructions.xhtml"/>
                <p:menuitem value="FAQ" url="faq.xhtml"/>
            </p:submenu>

            <p:menuitem value="Achievements" url="achievements.xhtml"/>

            <p:menuitem styleClass="invisible" value="name" url="#"/>

            <p:menuitem value="Login" url="#" onclick="showLogin()"/>
        </p:menubar>
    </h:form>
    <div id="fade"></div>
    <div id="loginContainer">
        <div id="loginForm">
            <div id="closeButton"></div>
            <table>
                <h:form>
                    <tr>
                        <td>
                            <h:outputLabel for="userNameLogin" value="Username: "/>
                        </td>
                        <td>
                            <h:inputText id="userNameLogin" value="#{userBean.username}" required="true"/>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <h:outputLabel for="passwordLogin" value="Password: "/>
                        </td>
                        <td>
                            <h:inputSecret id="passwordLogin" value="#{userBean.password}" required="true"/>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <h:commandButton styleClass="btn" value="Login" action="#{userBean.checkCredentials()}"/>
                        </td>
                        <td>
                            <fb:login-button max_rows="1" size="medium" show_faces="false" auto_logout_link="false"/>
                        </td>
                    </tr>
                </h:form>
                <h:form>
                    <tr>
                        <td>
                            <h:commandButton styleClass="btn" value="Register" action="register"/>
                        </td>
                    </tr>
                </h:form>
            </table>
        </div>
    </div>
    <div id="content">
        <div id="registerForm">
            <h2>Registreer</h2>
            <h:form action="register" method="POST" id="regsFrm">
                <table>
                    <tr>
                        <td>
                            <h:outputLabel for="userName" value="User"/>
                        </td>
                        <td>
                            <h:inputText id="userName" value="#{registerBean.username}" required="true"/>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <h:outputLabel for="email" value="E-mail"/>
                        </td>
                        <td>
                            <h:inputText id="email" value="#{registerBean.email}" required="true"/>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <h:outputLabel for="password" value="Password"/>
                        </td>
                        <td>
                            <h:inputSecret id="password" value="#{registerBean.password}" required="true"/>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <h:outputLabel for="password" value="Confirm Password"/>
                        </td>
                        <td>
                            <h:inputSecret id="passwordConfirm" value="#{registerBean.confirmPassword}"
                                           required="true"/>
                        </td>
                    </tr>
                    <tr>
                        <td></td>
                    </tr>
                    <tr>
                        <td>
                            <h:commandButton value="Register now" action="#{registerBean.addNewUser}" styleClass="btn"/>
                        </td>
                    </tr>
                </table>
            </h:form>
        </div>
        <div id="image">
            <h:graphicImage library="css" name="img/generaal2.png" alt="Generaal" styleClass="image"/>
        </div>
    </div>
</h:body>
</html>
