<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      >

<h:head>
    <title>Login</title>
</h:head>

<h:body>
<h2>Login</h2>
<h:form action="login" method="POST">
    <table>
        <tr>
        <td><h:outputLabel for="userName" value="User"/> </td>
        <td><h:inputText id="userName" value="#{userBean.username}" required="true"/></td></tr>
        <tr>
        <td><h:outputLabel for="password" value="Password"/></td>
        <td><h:inputSecret id="password" value="#{userBean.password}" required="true"/></td></tr>
        <tr>
         <td><h:commandButton value="Register now" action="#{userbean.checkCredentials}"/></td></tr>
    </table>
</h:form>
</h:body>
</html>
