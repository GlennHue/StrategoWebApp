<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:fb="https://www.facebook.com/2008/fbml">

<h:head>
    <title>Login</title>

</h:head>

<h:body>
    <h:outputScript library="js" name="fblogin.js"/>
    <div id="fb-root"></div>
    <h2>Login</h2>
    <h:form>
        <h:outputLabel for="userName" value="User"/>
        <h:inputText id="userName" value="#{userBean.username}" required="true"/>

        <h:outputLabel for="password" value="Password"/>
        <h:inputSecret id="password" value="#{userBean.password}" required="true"/>

        <h:commandButton value="Login" action="#{userBean.checkCredentials()}"/>

        <h:commandButton value="Register" action="register"/>
    </h:form>
    <fb:login-button show-faces="true" width="200" max-rows="1" autologoutlink="true"/>
</h:body>
</html>
